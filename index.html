<body>
    <div class="main theme1 larg_background"> 
    <div class="container">
        <div class="header  th1">
            <div class="logo">Calc</div>
            <div class="theme">
                <p >THEME</p>
                <div> 
                <div class="num  ">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                </div>
                <div class="circle" onclick="changeTheme()">
                    <div class="cir th1"></div>
                </div>
                </div>
            </div>
        </div>
        <div class="calc">
            <div class="input th1"></div>
            <div class="buttons th1">
                <div class="but 7 button_background" onclick="main(event)">7</div>
                <div class="but 8 button_background" onclick="main(event)">8</div>
                <div class="but 9 button_background" onclick="main(event)">9</div>
                <div class="but  delete_background white" onclick="del()">DEL</div>
                <div class="but 4 button_background" onclick="main(event)">4</div>
                <div class="but 5 button_background"  onclick="main(event)">5</div>
                <div class="but 6 button_background" onclick="main(event)">6</div>
                <div class="but blus button_background" onclick="add()">+</div>
                <div class="but 1 button_background" onclick="main(event)">1</div>
                <div class="but 2 button_background" onclick="main(event)">2</div>
                <div class="but 3 button_background" onclick="main(event)">3</div>
                <div class="but mounis button_background" onclick="minus()">-</div>
                <div class="but dot button_background" onclick="main(event)">.</div>
                <div class="but zero button_background" onclick="main(event)">0</div>
                <div class="but divide button_background" onclick="divtion()">/</div>
                <div class="but mult button_background" onclick="mult()">x</div>
                <div class="but reset delete_background" onclick="reset()">RESET</div>
                <div class="but equal equal_background" onclick="equal()">=</div>
            </div>
        </div>
    </div>
    </div>
